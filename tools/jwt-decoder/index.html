<script>
function base64UrlDecode(str) {
  str = str.replace(/-/g, '+').replace(/_/g, '/');
  while (str.length % 4) str += '=';
  return decodeURIComponent(atob(str).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
}

function decodeJWT(token) {
  const parts = token.split('.');
  if (parts.length !== 3) throw new Error('Invalid JWT format');
  
  return {
    header: JSON.parse(base64UrlDecode(parts[0])),
    payload: JSON.parse(base64UrlDecode(parts[1])),
    signature: parts[2]
  };
}

document.getElementById('decode-btn').onclick = () => {
  try {
    const jwt = document.getElementById('jwt-input').value.trim();
    const decoded = decodeJWT(jwt);
    
    document.getElementById('header').textContent = JSON.stringify(decoded.header, null, 2);
    document.getElementById('payload').textContent = JSON.stringify(decoded.payload, null, 2);
    document.getElementById('signature').textContent = decoded.signature;
    document.getElementById('error').classList.add('hidden');
  } catch(e) {
    document.getElementById('error').textContent = 'Error: ' + e.message;
    document.getElementById('error').classList.remove('hidden');
    document.getElementById('header').textContent = '';
    document.getElementById('payload').textContent = '';
    document.getElementById('signature').textContent = '';
  }
};

document.getElementById('clear-btn').onclick = () => {
  document.getElementById('jwt-input').value = '';
  document.getElementById('header').textContent = '';
  document.getElementById('payload').textContent = '';
  document.getElementById('signature').textContent = '';
  document.getElementById('error').classList.add('hidden');
};
</script>
