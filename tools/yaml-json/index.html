<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YAML to JSON | JSONLab</title>
<link rel="stylesheet" href="/src/css/styles.css">
<script src="https://cdn.jsdelivr.net/npm/js-yaml/dist/js-yaml.min.js"></script>
</head>
<body class="flex flex-col h-screen">
<header class="bg-white dark:bg-gray-800 shadow-sm">
<nav class="max-w-7xl mx-auto px-4 h-14 flex items-center justify-between"><a href="/" class="font-bold">JSONLab</a><button id="theme-toggle" class="p-2 rounded"><svg id="theme-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"></svg></button></nav>
</header>
<main class="flex-1 flex flex-col overflow-hidden">
<div class="bg-white dark:bg-gray-800 border-b px-4 py-2">
<button id="convert-btn" class="px-4 py-2 bg-blue-600 text-white rounded">Convert</button>
<button id="copy-btn" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded ml-2">Copy</button>
</div>
<div class="flex-1 flex flex-col lg:flex-row overflow-hidden">
<div class="flex-1 flex flex-col border-r">
<div class="px-4 py-2 bg-gray-50 dark:bg-gray-900 border-b text-sm font-medium">YAML Input</div>
<textarea id="input" class="flex-1 p-4 bg-white dark:bg-gray-800 dark:text-gray-200 resize-none focus:outline-none" placeholder="Paste YAML..."></textarea>
</div>
<div class="flex-1 flex flex-col">
<div class="px-4 py-2 bg-gray-50 dark:bg-gray-900 border-b text-sm font-medium">JSON Output</div>
<pre id="output" class="flex-1 p-4 bg-white dark:bg-gray-800 dark:text-gray-200 overflow-auto"></pre>
</div>
</div>
</main>
<script type="module" src="/src/js/theme.js"></script>
<script>
document.getElementById('convert-btn').onclick = () => {
try {
const obj = jsyaml.load(document.getElementById('input').value);
document.getElementById('output').textContent = JSON.stringify(obj, null, 2);
} catch(e) { document.getElementById('output').textContent = 'Invalid YAML: ' + e.message; }
};
document.getElementById('copy-btn').onclick = async () => {
await navigator.clipboard.writeText(document.getElementById('output').textContent);
alert('Copied!');
};
</script>
</body>
</html>
