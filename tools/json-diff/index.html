<div class="bg-white dark:bg-gray-800 border-b px-4 py-2">
<button id="compare-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Compare</button>

<div class="flex-1 flex overflow-hidden">
<div class="flex-1 flex flex-col border-r border-gray-200 dark:border-gray-700">
<div class="px-4 py-2 bg-gray-50 dark:bg-gray-900 border-b text-sm font-medium">JSON 1 (Original)</div>
<textarea id="json1" class="flex-1 p-4 bg-white dark:bg-gray-800 dark:text-gray-200 code-editor resize-none focus:outline-none text-sm" placeholder='{"name":"John","age":30}' spellcheck="false"></textarea>
</div>

<div class="px-4 py-2 bg-gray-50 dark:bg-gray-900 border-b text-sm font-medium">JSON 2 (Modified)</div>
<textarea id="json2" class="flex-1 p-4 bg-white dark:bg-gray-800 dark:text-gray-200 code-editor resize-none focus:outline-none text-sm" placeholder='{"name":"Jane","age":30}' spellcheck="false"></textarea>
</div>

<div class="px-4 py-2 bg-gray-50 dark:bg-gray-900 border-b text-sm font-medium">Differences</div>

</div>

<script type="module" src="/src/js/theme.js"></script>
<script>
function compareJSON(obj1, obj2, path = '') {
  const diffs = [];
  const keys = new Set([...Object.keys(obj1), ...Object.keys(obj2)]);
  
  keys.forEach(key => {
    const newPath = path ? `${path}.${key}` : key;
    const val1 = obj1[key];
    const val2 = obj2[key];
    
    if (!(key in obj2)) {
      diffs.push(`<div class="diff-removed p-2 mb-1 rounded">- ${newPath}: ${JSON.stringify(val1)}</div>`);
    } else if (!(key in obj1)) {
      diffs.push(`<div class="diff-added p-2 mb-1 rounded">+ ${newPath}: ${JSON.stringify(val2)}</div>`);
    } else if (JSON.stringify(val1) !== JSON.stringify(val2)) {
      if (typeof val1 === 'object' && typeof val2 === 'object' && val1 !== null && val2 !== null) {
        diffs.push(...compareJSON(val1, val2, newPath));
      } else {
        diffs.push(`<div class="diff-changed p-2 mb-1 rounded">~ ${newPath}: ${JSON.stringify(val1)} → ${JSON.stringify(val2)}</div>`);
      }
    }
  });
  
  return diffs;
}

document.getElementById('compare-btn').onclick = () => {
  try {
    const obj1 = JSON.parse(document.getElementById('json1').value);
    const obj2 = JSON.parse(document.getElementById('json2').value);
    const diffs = compareJSON(obj1, obj2);
    
    if (diffs.length === 0) {
      document.getElementById('output').innerHTML = '<div class="text-green-600 dark:text-green-400 font-bold">✓ JSONs are identical</div>';
    } else {
      document.getElementById('output').innerHTML = diffs.join('');
    }
  } catch(e) {
    document.getElementById('output').innerHTML = '<div class="text-red-600 dark:text-red-400">Error: ' + e.message + '</div>';
  }
};

document.getElementById('clear-btn').onclick = () => {
  document.getElementById('json1').value = '';
  document.getElementById('json2').value = '';
  document.getElementById('output').innerHTML = '';
};
</script>
