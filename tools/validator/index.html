  <header class="bg-white dark:bg-gray-800 shadow-sm">
    <nav class="max-w-7xl mx-auto px-4 h-14 flex items-center justify-between">
      <a href="/" class="flex items-center gap-2 font-bold">
        <svg class="w-6 h-6 text-primary" fill="currentColor" viewBox="0 0 24 24"><path d="M3 3h18v18H3V3zm16 16V5H5v14h14zM7 7h2v2H7V7zm0 4h2v2H7v-2zm0 4h2v2H7v-2zm4-8h6v2h-6V7zm0 4h6v2h-6v-2zm0 4h6v2h-6v-2z"/></svg>
        JSONLab
      </a>
      <button id="theme-toggle" class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">
        <svg id="theme-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"></svg>
      </button>

  </header>
  <main class="flex-1 flex flex-col overflow-hidden">
    <!-- Intro Section -->
    <div class="bg-gray-50 dark:bg-gray-800/50 border-b border-gray-200 dark:border-gray-700 px-4 py-3">
      <h1 class="text-2xl font-bold mb-2">JSON Validator</h1>
      <p class="text-sm text-gray-700 dark:text-gray-300 max-w-4xl">
        Validate JSON syntax and find errors instantly. Our free JSON validator checks your data structure, identifies syntax errors with precise line numbers, and ensures your JSON is properly formatted. Essential tool for developers and data engineers.
      </p>
    </div>
    <div class="bg-white dark:bg-gray-800 grey:bg-gray-700 ocean:bg-slate-900 border-b border-gray-200 dark:border-gray-700 px-4 py-2">
      <button id="validate-btn" class="px-4 py-2 bg-primary text-white rounded hover:bg-blue-600 font-medium">Validate</button>
      <button id="clear-btn" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 grey:bg-gray-600 ocean:bg-slate-800 rounded hover:bg-gray-300 ml-2">Clear</button>
    </div>
    <div class="flex-1 flex flex-col overflow-hidden">
      <div class="px-4 py-2 bg-gray-50 dark:bg-gray-900 grey:bg-gray-800 ocean:bg-slate-950 border-b border-gray-200 dark:border-gray-700 text-sm font-medium">Input</div>
      <textarea id="input" class="flex-1 p-4 bg-white dark:bg-gray-800 grey:bg-gray-700 ocean:bg-slate-900 dark:text-gray-200 grey:text-gray-100 ocean:text-cyan-50 code-editor resize-none focus:outline-none text-sm" placeholder="Paste JSON here..." spellcheck="false"></textarea>
      <div id="result" class="p-4 border-t border-gray-200 dark:border-gray-700 min-h-16"></div>
    </div>
  </main>
  <script type="module" src="/src/js/theme.js"></script>
  <script>
    document.getElementById('validate-btn').addEventListener('click', () => {
      try {
        JSON.parse(document.getElementById('input').value);
        document.getElementById('result').innerHTML = '<div class="text-green-600 dark:text-green-400 font-bold">✓ Valid JSON</div>';
      } catch (e) {
        const match = e.message.match(/position (\d+)/);
        const pos = match ? parseInt(match[1]) : 0;
        const lines = document.getElementById('input').value.substring(0, pos).split('\n');
        document.getElementById('result').innerHTML = `<div class="text-red-600 dark:text-red-400"><strong>✗ Invalid JSON</strong><br>Line ${lines.length}, Column ${lines[lines.length-1].length + 1}<br>${e.message}</div>`;
      }
    });
    document.getElementById('clear-btn').addEventListener('click', () => {
      document.getElementById('input').value = '';
      document.getElementById('result').innerHTML = '';
    });
  </script>
