<script type="module" src="/src/js/theme.js"></script>
<script>
async function generateHash(algorithm, text) {
  const encoder = new TextEncoder();
  const data = encoder.encode(text);
  const hashBuffer = await crypto.subtle.digest(algorithm, data);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

document.getElementById('generate-btn').onclick = async () => {
  const text = document.getElementById('input').value;
  if (!text) return;
  
  try {
    document.getElementById('md5').textContent = 'MD5 not available in browser (use SHA-256 instead)';
    document.getElementById('sha1').textContent = await generateHash('SHA-1', text);
    document.getElementById('sha256').textContent = await generateHash('SHA-256', text);
  } catch(e) {
    alert('Error: ' + e.message);
  }
};

document.getElementById('clear-btn').onclick = () => {
  document.getElementById('input').value = '';
  document.getElementById('md5').textContent = '';
  document.getElementById('sha1').textContent = '';
  document.getElementById('sha256').textContent = '';
};

async function copy(id) {
  const text = document.getElementById(id).textContent;
  if (!text) return;
  await navigator.clipboard.writeText(text);
  const toast = document.getElementById('toast');
  toast.classList.remove('hidden');
  setTimeout(() => toast.classList.add('hidden'), 2000);
}
</script>
