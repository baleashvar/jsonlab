<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JSONLab Thumbnail Generator</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .thumbnail { 
            width: 1200px; 
            height: 630px; 
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 100px;
            box-sizing: border-box;
        }
        .content { color: white; }
        .logo { 
            width: 120px; 
            height: 120px; 
            background: white; 
            border-radius: 12px; 
            margin-right: 60px;
            position: relative;
        }
        .logo::after {
            content: "{}";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #3b82f6;
            font-weight: bold;
        }
        .title { font-size: 72px; font-weight: bold; margin: 0 0 20px 0; }
        .subtitle { font-size: 36px; margin: 0 0 40px 0; opacity: 0.9; }
        .features { font-size: 24px; line-height: 1.6; opacity: 0.8; }
        .url { font-size: 28px; font-weight: bold; color: #fbbf24; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="thumbnail">
        <div class="logo"></div>
        <div class="content">
            <h1 class="title">JSONLab</h1>
            <p class="subtitle">Fast, Private JSON Tools</p>
            <div class="features">
                ✓ JSON Formatter & Validator<br>
                ✓ Python Compiler Online<br>
                ✓ AI Developer Tools<br>
                ✓ 100% Privacy-First
            </div>
            <div class="url">jsonlab.xyz</div>
        </div>
    </div>
</body>
</html>
