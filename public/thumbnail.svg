<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="120" height="120" fill="white" rx="12"/>
    <rect x="20" y="20" width="80" height="80" fill="none" stroke="#3b82f6" stroke-width="3"/>
    <rect x="30" y="30" width="12" height="12" fill="#3b82f6"/>
    <rect x="30" y="50" width="12" height="12" fill="#3b82f6"/>
    <rect x="30" y="70" width="12" height="12" fill="#3b82f6"/>
    <rect x="50" y="30" width="40" height="8" fill="#3b82f6"/>
    <rect x="50" y="50" width="40" height="8" fill="#3b82f6"/>
    <rect x="50" y="70" width="40" height="8" fill="#3b82f6"/>
  </g>
  
  <!-- Main Text -->
  <text x="280" y="220" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">JSONLab</text>
  <text x="280" y="280" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)">Fast, Private JSON Tools</text>
  
  <!-- Features -->
  <text x="280" y="340" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">✓ JSON Formatter & Validator</text>
  <text x="280" y="380" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">✓ Python Compiler Online</text>
  <text x="280" y="420" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">✓ AI Developer Tools</text>
  <text x="280" y="460" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">✓ 100% Privacy-First</text>
  
  <!-- URL -->
  <text x="280" y="520" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fbbf24">jsonlab.xyz</text>
</svg>